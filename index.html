<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/cf687db804.js"></script>


</head>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="row">
                <div id="clock-btn" class="col-md-2"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i></div>
                <div class="col-md-8">
                    <div id="camera-name" class="text-center"><b>Camera 1 <span id="camera-status"
                                                                                style="color:red;"></span></b></div>
                </div>
                <div id="settings-btn" class="col-md-2" style="text-align:right;"><i class="fa fa-cogs fa-lg"
                                                                                     aria-hidden="true"></i></div>
            </div>
            <div class="row">
                <div style="width:640px;">
                    <img src="http://10.0.0.2:81/videostream.cgi" class="col-md-12 img-responsive" alt=""
                         style="opacity: 0.999;">
                </div>
            </div>
            <div class="row">
                <div id="left-btn" class="col-md-1"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></div>
                <div id="down-btn" class="col-md-1"><i class="fa fa-arrow-down fa-lg" aria-hidden="true"></i></div>
                <div id="up-btn" class="col-md-1"><i class="fa fa-arrow-up fa-lg" aria-hidden="true"></i></div>
                <div id="right-btn" class="col-md-1"><i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i></div>
                <div class="col-md-6"></div>
                <div id="rec-btn" class="col-md-2" style="text-align:right;"><i class="fa fa-video-camera fa-lg"
                                                                                aria-hidden="true"></i></div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="clocks-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adjust camera clock</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="time-field" class="display-4 text-center"></p>
            </div>
            <div class="modal-footer">
                <button id="adjust-clock" type="button" class="btn btn-primary">Adjust clock</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="ipcamera.js" type="text/javascript"></script>
</body>
</html>
